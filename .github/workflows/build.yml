name: Build and Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        platform: [Any CPU]

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET Framework
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2

    - name: Restore NuGet packages
      run: nuget restore SpiderPRO.sln

    - name: Build
      run: msbuild SpiderPRO.sln /p:Configuration=Release

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: SpiderPRO-${{ matrix.platform }}
        path: bin/Release/net48/
        if-no-files-found: warn

    - name: Create Tag
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        $tag = "v1.0.2.$env:GITHUB_RUN_ID"
        git tag $tag
        git push origin $tag

    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: SpiderPRO-${{ matrix.platform }}
        path: release

    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v2
      with:
        files: release/
        name: Release A5 v1.0.2.${{ github.run_id }}
        body: 'Automated release from GitHub Actions build'
        tag_name: v1.0.2.${{ github.run_id }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
